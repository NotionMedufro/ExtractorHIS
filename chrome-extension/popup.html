<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Modifier</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .section h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            font-size: 12px;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .status {
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 15px;
        }
        
        .color-picker {
            width: 100%;
            height: 30px;
            border: none;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        
        .input-field {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>游꿛 CSS Modifier</h1>
        <div class="subtitle">Modifica el estilo de http://10.6.84.181/</div>
    </div>
    
    <div class="section">
        <h3>Controles R치pidos</h3>
        <button class="button" id="toggleStyles">Activar/Desactivar Estilos</button>
        <button class="button" id="resetStyles">Restablecer Estilos</button>
        <button class="button" id="reloadPage">Recargar P치gina</button>
    </div>
    
    <div class="section">
        <h3>Personalizaci칩n</h3>
        <label for="bgColor" style="font-size: 12px;">Color de fondo:</label>
        <input type="color" id="bgColor" class="color-picker" value="#f0f8ff">
        
        <label for="textColor" style="font-size: 12px;">Color de texto:</label>
        <input type="color" id="textColor" class="color-picker" value="#2c3e50">
        
        <button class="button" id="applyColors">Aplicar Colores</button>
    </div>
    
    <div class="section">
        <h3>CSS Personalizado</h3>
        <textarea id="customCSS" class="input-field" placeholder="Escribe CSS personalizado aqu칤..." rows="3"></textarea>
        <button class="button" id="applyCustomCSS">Aplicar CSS</button>
    </div>
    
    <div class="status" id="status">
        Extensi칩n lista para usar
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
